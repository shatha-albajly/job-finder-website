    <!--  sign up-->
    <section class="signup bg-primary p-5" id="sign-up">
      <div class="container">
        <div class="w-50 mx-auto bg-white p-4 rounded-3 mt-5">
          <h3 class="text-center text-dark">Create a Free Account</h3>
          <p class="text-center">
            Already have an account?
            <span class="text-primary">Log In</span>
          </p>
          <form class="p-1">
            <div class="form-group mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >First Name</label
              >

              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="First Name"
              />
            </div>

            <div class="form-group mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Last Name</label
              >

              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group mb-3">
              <label class="form-check-label" for="exampleCheck1">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="you@example.com"
              />
            </div>

            <div class="form-group mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>

            <button type="submit" class="btn btn-primary rounded-pill w-100">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </section>
